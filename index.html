<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="form-container">
        <section class="section section-login">
            <img src="./img/login.svg" class="img">

            <form id="form-login" action="#" method="POST">
                <label for="login" class="form-row">
                    <h5>Login</h5>
                    <i class="fas fa-user"></i>
                    <input id="login" type="text" name="login" class="input" autocomplete="off" required>
                </label>

                <label for="password-login" class="form-row">
                    <h5>Password</h5>
                    <i class="fas fa-unlock-alt"></i>
                    <input id="password-login" type="password" name="password" class="input" required>
                    <i class="far fa-eye"></i>
                </label>

                <input type="submit" value="Login" class="submit">

                <a href="#" class="forgot">Forgot password?</a>
            </form>
        </section>

        <section class="section section-register">
            <img src="./img/register.svg" class="img">

            <form id="form-register" action="#" method="POST">
                <label for="name" class="form-row">
                    <h5>Name</h5>
                    <i class="fas fa-user"></i>
                    <input id="name" type="text" name="name" pattern="^[A-Z]([',.-]?[a-z])*$"class="input" autocomplete="off" required>
                </label>

                <label for="Surname" class="form-row">
                    <h5>Surname</h5>
                    <i class="fas fa-user-friends"></i>
                    <input id="Surname" type="text" name="surname" pattern="^[A-Z]([',.-]?[a-z])*$"class="input" autocomplete="off" required>
                </label>

                <label for="mail" class="form-row">
                    <h5>E-mail (Login)</h5>
                    <i class="fas fa-envelope"></i>
                    <input id="mail" type="email" name="email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" class="input" autocomplete="off" required>
                </label>

                <label for="password-register" class="form-row">
                    <h5>Password</h5>
                    <i class="fas fa-unlock-alt"></i>
                    <input id="password-register" type="password" name="password" pattern="^\w{7,}[!@#$%&*]?$" class="input" required>
                    <i class="far fa-eye"></i>
                </label>

                <label for="password-register-confirm" class="form-row">
                    <h5>Confirm Password</h5>
                    <i class="fas fa-user-lock"></i>
                    <input id="password-register-confirm" type="password" name="password-confirm" class="input" required>
                    <i class="far fa-eye"></i>
                </label>

                <label for="date" class="form-row">
                    <h5>Birthday Date</h5>
                    <i class="fas fa-calendar-alt"></i>
                    <input id="date" type="text" name="bdate" class="input input-big" autocomplete="off" required>
                </label>

                <div for="gender" class="form-row">
                    <h5>Gender</h5>
                    <i class="fas fa-venus-mars"></i>
                    <label class="input input-radio"><input type="radio" name="gender" value="male" required>Male</label>
                    <label class="input input-radio"><input type="radio" name="gender" value="female">Female</label>
                </div>

                <label for="guardian" class="guardian">
                    <input id="guardian" name="guardian" type="radio" value="guardian">
                </label>

                <input type="submit" value="Register" class="submit">
            </form>
        </section>

        <div class="door">
            <a href="#" class="door-handle door-login">
                <i class="fas fa-dot-circle"></i>
                Login
            </a>
            <a href="#" class="door-handle door-register">
                Register
                <i class="fas fa-dot-circle"></i>
            </a>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
