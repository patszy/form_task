<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="form-container">
        <section class="section section-login">
            <img src="./img/login.svg" class="img">

            <form id="form-login" action="#" method="POST">
                <label for="login" class="label">
                    <h5>Login</h5>
                    <i class="fas fa-user"></i>
                    <input id="login" type="text" class="input" autocomplete="off">
                </label>

                <label for="password" class="label">
                    <h5>Password</h5>
                    <i class="fas fa-unlock-alt"></i>
                    <input id="password" type="password" class="input">
                    <i class="far fa-eye"></i>
                </label>

                <input type="submit" value="Login" class="submit">

                <a href="#" class="forgot">Forgot password?</a>
            </form>
        </section>

        <section class="section section-register">
            <img src="./img/register.svg" class="img">

            <form id="form-register" action="#" method="POST">
                <label for="mail" class="label">
                    <h5>E-mail</h5>
                    <i class="fas fa-user"></i>
                    <input id="mail" type="email" class="input" autocomplete="off">
                </label>

                <label for="login" class="label">
                    <h5>Login</h5>
                    <i class="fas fa-user"></i>
                    <input id="login" type="text" class="input" autocomplete="off">
                </label>

                <label for="password" class="label">
                    <h5>Password</h5>
                    <i class="fas fa-unlock-alt"></i>
                    <input id="password" type="password" class="input">
                </label>

                <input type="submit" value="Register" class="submit">
            </form>
        </section>

        <div class="door">
            <a href="#" class="door-handle door-login">
                <i class="fas fa-dot-circle"></i>
                Login
            </a>
            <a href="#" class="door-handle door-register">
                Register
                <i class="fas fa-dot-circle"></i>
            </a>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
